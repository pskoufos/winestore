<div>
<p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="4" [numScroll]="1" [circular]="true" [autoplayInterval]="6000"
[responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
      <h6>Προτάσεις Κρασιών</h6>
  </ng-template>
  <ng-template let-product pTemplate="item">
      <div class="product-item">
          <div class="product-item-content">
              <div class="p-mb-3">
                  <img src="{{product.Photos}}" [alt]="product.ProdID" class="product-image" />
              </div>
              <div>
                  <h4 class="carousel-h4">{{product.ProdDescr}}</h4>
                  <h4 class="carousel-h4">{{product.Estate}}</h4>
                  <h6 class="carousel-h4">{{product.Price + ' ' +product.Currency}}</h6>
                  <div class="carousel-h4">
                  <span [class]="'product-badge status-'+inventoryStatus(product).toLowerCase() ">{{inventoryStatus(product)}}</span>
                </div >
                  <br>
                  <div class="car-buttons p-mt-5 card-buttons">
                      <p-button type="button" styleClass="p-button p-button-rounded" icon="pi pi-search" style="padding:.5rem,.5rem; margin:.5rem;"></p-button>
                      <p-button type="button" styleClass="p-button-success p-button-rounded" icon="pi pi-star" style="padding:.5rem,.5rem; margin:.5rem;"></p-button>
                      <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog" style="padding:.5rem,.5rem; margin:.5rem;" ></p-button>
                  </div>
              </div>
          </div>
      </div>
  </ng-template>
</p-carousel>
</div>
